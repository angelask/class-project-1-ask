<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
        <div class="container">
        <div class="row">
          
            <div class="col-sm">
            <form>
                <h1>NEW YOU TIMES SEARCH</h1>
                <h2>Search Parameters</h2>
                <div>
                    <div class="form-group">
                  <label for="exampleFormControlInput1">Search Term</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search Term">
                 </div>

                 <div class="form-group">
                    <label for="exampleFormControlInput1">Number of records to retrieve</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter number of records">
                 </div>
                  
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Start Year(Optional)</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter Start Year">
                  </div>
              
                    <div class="form-group">
                    <label for="exampleFormControlInput1">End Year(Optional)</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter End Year">
                  </div>
                </div>
            </form>
        </div>
        </div>
      </div>
    

      
    
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

    

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 </body>
</html>
